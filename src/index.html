<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body>
    <nav>
      <div>
        <ul>
          <li>
            <img src="../public/imgs/icons/man.png" alt="man" />
            <span>Sr.LoremIpsun</span>
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li class="active" id="add">
            <img src="../public/imgs/icons/plus-circle.svg" alt="plus-sign" />
            <span>Add Task</span>
          </li>
          <li class="active">
            <img src="../public/imgs/icons/magnify.svg" alt="magnify-glass" />
            <span id="search">Search</span>
          </li>
          <li class="active">
            <img src="../public/imgs/icons/inbox.svg" alt="inbox" />
            <span id="inbox">Inbox</span>
          </li>
          <li class="active">
            <img src="../public/imgs/icons/calendar.svg" alt="calendar" />
            <span id="today">Today</span>
          </li>
        </ul>
      </div>
    </nav>
    <aside id="container"></aside>
  </body>
</html>
