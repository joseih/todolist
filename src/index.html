<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body>
    <nav>
      <div>
        <ul>
          <li>
            <img src="../public/imgs/icons/man.png" alt="man" />
            <span>Sr.LoremIpsun</span>
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li class="active" id="addTask">
            <img src="../public/imgs/icons/plus-circle.svg" alt="plus-sign" />
            <span>Add Task</span>
          </li>
          <li class="active" id="addProject">
            <img src="../public/imgs/icons/inbox.svg" alt="project" />
            <span>Add Project</span>
          </li>
        </ul>
      </div>
      <div id="projects-container">
        <span>Projects</span>
        <ul id="project-list"></ul>
      </div>
    </nav>
    <aside id="container">
      <div id="container-task-form" style="display: none">
        <form id="task-form" action="">
          <div>
            <input type="text" name="title" placeholder="Tittle" />
          </div>
          <div>
            <input type="date" name="duedate" id="duedate" />
            <select name="priority" id="priority">
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
            </select>
          </div>
          <div>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="2"
            ></textarea>
          </div>
          <div>
            <input type="submit" id="add-task" value="Add Task" />
          </div>
        </form>
      </div>

      <div id="container-project-form" style="display: none">
        <form id="project-form" action="">
          <div>
            <input type="text" name="title" placeholder="Tittle" />
          </div>
          <div>
            <input type="submit" id="add-project" value="Add Project" />
          </div>
        </form>
      </div>
    </aside>
  </body>
</html>
